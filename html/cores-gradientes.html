<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/cores-gradientes.css">
    <title>Cores e Gradientes</title>
</head>
<body>
    <header>
        <h1 onmouseover="stopRotate()" id="test" style="transform: rotateY(0deg);">School of Net</h1> 
    </header>
    <section>
        <h1 class="title">Cores e Gradientes</h1>
    </section>
    <section class="section-example">
        <div class="row">
            <div class="col-3">
                <p id="p1">Color RGBA</p>
                <p id="p2">Color RGBA</p>
                <p id="p3">Color RGBA</p>
            </div>
            <div class="col-3">
                <p id="p4">Color HSL</p>
                <p id="p5">Color HSL</p>
                <p id="p6">Color HSL</p>
            </div>
            <div class="col-3">
                <p id="p7">Color HSLA</p>
                <p id="p8">Color HSLA</p>
                <p id="p9">Color HSLA</p>
            </div>
            <div class="col-3">
                <p id="p10">RGB</p>
                <p id="p11">RGB</p>
                <p id="p12">RGB</p>
            </div>
            <div class="row text-center">
                <h1>Gradient</h1>
                <div class="col-3">
                    <p id="grad1">Linear Gradient</p>
                </div>
                <div class="col-3">
                    <p id="grad2">Left to Right</p>
                </div>
                <div class="col-3">
                    <p id="grad3">Diagonal</p>
                </div>
                <div class="col-3">
                    <p id="grad4">Angles</p>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-3">
                    <p id="grad5">Multiple Color Stops</p>
                </div>
                <div class="col-3">
                    <p id="grad6">Left to Right</p>
                </div>
                <div class="col-3">
                    <p id="grad7">Transparency</p>
                </div>
                <div class="col-3">
                    <p id="grad8">Radial Gradients</p>
                </div>
            </div>
        </div>
    </section>
    <script src="js/anim.js"></script>
</body>
</html>
